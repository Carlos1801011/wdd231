
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frenzy Food / Order</title>
    <meta name="author" content="Carlos Alvanez">
    <meta name="description" content="A food commercial">
    <meta property="og:title" content="Frenzy Food" />
    <meta property="og:type" content="website" />
    <meta property="og:URL" content="https://carlos1801011.github.io/wdd231/project/order.html" />
    <meta property="og:image" content="https://th.bing.com/th/id/OIP.pPta4u4vfWKERvy3pMVYjgHaE8?rs=1&pid=ImgDetMain" />
    <meta property="og:description" content="Fast food from salvador" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&family=Londrina+Sketch&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/home-large.css">
    <link rel="stylesheet" href="styles/home-small.css">
    <script type="module" src="scripts/order.js" ></script>
    <script src="scripts/index.js" defer></script>
    <link rel="icon" href="./images/5222189.ico">
</head>
<body>
    <header>
        <img id="logo" src="images/hambur.webp" alt="logo" loading="lazy">
        <nav>
            <a  href="index.html">Home</a>
            <a  href="menu.html">Menu</a>
            <a class="active" href="order.html">Order</a>
        </nav>
        <button id="navButton">&#9776;</button>
    </header>
    <main id="order-container">
        <div id="visitModal" class="modals">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="visitMessage"></p>
            </div>
        </div>
        <form id="orderForm" method="get" action="thank-you.html" autocomplete="on">
            <h3>Enter your shipping details</h3>
            <label for="name">Name</label>
            <input type="text" id="name" name="Name" required >
        
            <label for="email">Email</label>
            <input type="email" id="email" name="Email" required>
        
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="Phone" required>
        
            <label for="address">Delivery Address</label>
            <input type="text" id="address" name="Address" required>
            <button id="showMenuButton">Mostrar Men√∫</button>
            <div id="menu" style="display: none;"></div>
            <label>Select Food</label><br>
            <select id="food" name="Food">
               <option value ="">Select Food</option>
            </select><br>
            
            <label for="quantity">Quantity</label>
            <div class="quantity-container">
                <button id="decreaseBtn">-</button>
                <input type="number" id="quantity" name="quantity" min="1" required>
                <button id="increaseBtn">+</button>
            </div>
            
            
            <button type="submit">Place Order</button>
        
        </form>
    </main>
    <footer id="footer"></footer>
</body>
</html>
